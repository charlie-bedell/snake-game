<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake!</title>
    <link rel="stylesheet" href="style.css">
		<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ</text></svg>">
		<script type="module" src="./app.js"></script>
		<script type="module" src="./board.js"></script>
		<script type="module" src="./player.js"></script>
		<script type="module" src="./util.js"></script>
  </head>
  <body>
		<div id="main-container">
			<h1 id="title">Snake</h1>
			<div class="inline"><h2>Score:</h2><h2 id="score-counter">0</h2></div>
			<div id="game-container">
			</div>
			<button id="start-button">Start Game</button>
			<div class="settings">
				<div class="size-buttons">
					<button id="small" value="11" class="size settings">Small</button>
					<button id="medium" value="21" class="size settings">Medium</button>
					<button id="large" value="31" class="size settings">Large</button>
				</div>
				<div class="speed-buttons">
					<button id="slow" value="120" class="speed settings">Slow</button>
					<button id="fast" value="100" class="speed settings">Fast</button>
					<button id="faster" value="80" class="speed settings">Faster</button>
				</div>
			</div>
		</div>
  </body>
</html>
