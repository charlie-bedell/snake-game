<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake!</title>
    <link rel="stylesheet" href="style.css">
		<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêç</text></svg>">
		<script type="module" src="./app.js"></script>
		<script type="module" src="./board.js"></script>
		<script type="module" src="./player.js"></script>
		<script type="module" src="./util.js"></script>
		<script type="module" src="./my-firebase.js"></script>
  </head>
  <body>
		<div id="main-container">
			<div class="inline"><h2>Score:</h2><h2 id="score-counter">0</h2></div>
			<div class="game-and-score-container">
				<div class="overlay-container">
					<div id="game-container"></div>
					<div class="text-overlay"><h2 id="game-over-text" class="hidden">GAME OVER</h2></div>
				</div>
				<div class="highscores">
					<h1 id="highscore-title">HighScores</h1>
					<ol id="highscores-list">
						<li>Josh: 50</li>
						<li>Wyatt: 48</li>
						<li>Charlie: 22</li>
						<li>Murad: 12</li>
						<li>Spiderman: 2</li>
					</ol>
				</div>
			</div>
			<div class="container">
				<div id="game-start-buttons">
					<button class="start-button" id="singleplayer-button">Singleplayer</button>
					<button class="start-button" id="multiplayer-button">Multiplayer</button>
				</div>
				<button id="options"><img src="./assets/gear-icon.png"></button>
			</div>
			<div id="settings-menu" class="settings-menu fade-hide">
				<div class="size-buttons">
					<button id="small" value="11" class="size settings-menu">Small</button>
					<button id="medium" value="21" class="size settings-menu">Medium</button>
					<button id="large" value="31" class="size settings-menu">Large</button>
				</div>
				<div class="speed-buttons">
					<button id="slow" value="200" class="speed settings-menu">Slow</button>
					<button id="fast" value="80" class="speed settings-menu">Fast</button>
					<button id="faster" value="50" class="speed settings-menu">Faster</button>
				</div>
			</div>
		</div>
  </body>
</html>
